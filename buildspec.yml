version: 0.2

phases:
  install:
    runtime-versions:                       # 런타임 nodejs v12으로 설정
      nodejs: 12
    commands:                               # npm 버전 업데이트
      - npm install -g npm
  pre_build:
    commands:                               # 빌드에 필요한 패키지 설치
      - npm install
  build:
    commands:                               # 정적파일로 빌드
      - npm run build
